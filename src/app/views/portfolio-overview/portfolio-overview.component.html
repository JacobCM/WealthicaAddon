<div class="container">
	<h1>Portfolios</h1>
	<div class="flex">
		<p *ngFor="let portfolio of portfolios">
		  <button class="secondary" (click)="viewPortfolio(portfolio)">{{portfolio.portfolioName}}</button>
		</p>
	</div>
  <button class="primary" (click)="onNewPortfolio()"><i class="fas fa-plus"></i> Create Portfolio</button>
  <button class="primary" (click)="onImportPortfolio()"><i class="fas fa-arrow-alt-circle-down"></i> Import Portfolio From Accounts</button>
</div>
