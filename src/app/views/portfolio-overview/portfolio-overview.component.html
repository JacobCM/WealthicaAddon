<h2>Portfolios:</h2>
<p *ngFor="let portfolio of portfolios">
    <button mat-flat-button style="background: #E1E1E1 !important; clear: both;" (click)="viewPortfolio(portfolio)">{{portfolio.portfolioName}}</button>
</p>
<button mat-flat-button style="background: #E1E1E1 !important; clear: both;" (click)="newPortfolio()"><i class="fas fa-plus"></i> Create Portfolio</button>
