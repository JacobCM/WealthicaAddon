<div class="container">
	<h1>Portfolios</h1>
	<div class="flex">
		<p *ngFor="let portfolio of portfolios">
		  <button class="secondary" (click)="viewPortfolio(portfolio)">{{portfolio.portfolioName}}</button>
		</p>
	</div>
	<button class="primary" (click)="newPortfolio()"><i class="fas fa-plus"></i> Create Portfolio</button>
</div>
